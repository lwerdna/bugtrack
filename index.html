<html>
 <head>
   <title>
    BugTrack - Bughouse Tracking Software
   </title>
   <link rel=StyleSheet href="stylesheet.css" type="text/css">
   <script type="text/javascript" src="./bugtrack.js"></script>
   <script type="text/javascript" src="./glicko.js"></script>
   <script type="text/javascript" src="./play.js"></script>
 </head>


<body onload="playInit()">
<body style="margin:0px">

<!-- MODE SELECTION -->
<div class="menu">
 BugTrack: 
 <input type=submit class="menu" onclick="showPlay()" value="Play" />
 <input type=submit class="menu" onclick="toggleScheduler()" value="Scheduler" />
 <input type=submit class="menu" onclick="showGamesList()" value="Games History" />
 <input type=submit class="menu" onclick="window.open('stats.html', '_newtab' + Math.floor(Math.random()*999999999))" value="Stats" />

</div>

<!-- MODE: PLAY -->
<div id="play">
 <input type=hidden name="op" value="record">
 <table width="100%" cellpadding=12 cellspacing=0>
  <tr>
   <th width="50%" bgcolor="#FF9797">Team A</th>
   <th width="50%" bgcolor="#A9C5EB">Team B</th>
  </tr>
  <tr>
   <td width="50%" bgcolor="#FF9797">
    <div style="overflow: hidden" class=chessWhite>
     <select id=A onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=A_stats></span>
     <span class="predict" id=A_predict></span>
    </div>
   </td>
   <td bgcolor="#A9C5EB">
    <div class=chessBlack>
     <select id=a onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=a_stats></span>
     <span class="predict" id=a_predict></span>
    </div>
   </td>
  </tr>
  <tr>
   <td bgcolor="#FF9797">
    <div class=chessBlack>
     <select id=b onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=b_stats></span>
     <span class="predict" id=b_predict></span>
    </div>
   </td>
   <td bgcolor="#A9C5EB">
    <div class=chessWhite>
     <select id=B onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=B_stats></span>
     <span class="predict" id=B_predict></span>
    </div>
   </td>
  </tr>
  <tr>
   <td bgcolor="#FF9797">
    <input id="bottomWins" type=submit value="WIN" onClick="recordGame(this)">
    <input name="" type=submit value="swap &#x21c5;" onClick="swapbottom(this)">
    <input name="" type=submit value="clear &#x21bb" onClick="clearbottom(this)">
   </td>
   <td bgcolor="#A9C5EB">
    <input id="topWins" type=submit value="WIN" onClick="recordGame(this)">
    <input name="" type=submit value="swap &#x21c5 " onClick="swaptop(this)">
    <input name="" type=submit value="clear &#x21bb" onClick="cleartop(this)">
   </td>
  </tr>
 </table>

 <div id="autopick">
 </div>
</div>

<!-- MODE: SCHEDULER -->
<div id="scheduler" style="margin: 1em">
 <h3 style="margin-bottom: 0px">Scheduler:</h3>
 <hr>
 <div id="schedulerPlayerList"></div>
 <hr>
 <input type=submit value="Fair" onclick=schedLoadPlayersFair() />
 <input type=submit value="Random" onclick=schedLoadPlayersRandom() />
 <input type=submit value="Seal Club" onclick=schedLoadPlayersUnfair() />
</div>

<!-- MODE: GAMES LIST -->
<div id="games" style="margin: 1em">
</div>

<!-- MODE: ADMIN (add user / etc.) -->

<!--
<div id="admin">
 <h3>Admin Page! (add new user, etc.)</h3>
</div>
-->

</body>
</html>
