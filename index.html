<html>
 <head>
   <title>
    BugTrack - Bughouse Tracking Software
   </title>
   <link rel=StyleSheet href="stylesheet.css" type="text/css">
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script type="text/javascript" src="./HighCharts/js/highcharts.js"></script>
   <script type="text/javascript" src="./bugtrack.js"></script>
 </head>


<body onload="bugtrackInit()">
<body style="margin:0px">

<!-- MODE SELECTION -->
<div class="menu">
 BugTrack: 
 <input type=submit class="menu" onclick="showPlay()" value="Play" />
 <input type=submit class="menu" onclick="showScheduler()" value="Scheduler" />
 <input type=submit class="menu" onclick="showStats()" value="Overall Stats" />
 <input type=submit class="menu" onclick="showIStats()" value="Individual Stats" />
 <input type=submit class="menu" onclick="showGamesList()" value="Games History" />
 <input type=submit class="menu" onclick="showAdmin()" value="Admin" />
</div>

<!-- MODE: PLAY -->
<div id="play">
 <input type=hidden name="op" value="record">
 <table width="100%" cellpadding=12 cellspacing=0>
  <tr>
   <th width="50%" bgcolor="#FF9797">Team A</th>
   <th width="50%" bgcolor="#A9C5EB">Team B</th>
  </tr>
  <tr>
   <td width="50%" bgcolor="#FF9797">
    <div style="overflow: hidden" class=chessWhite>
     <select id=a1 onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=a1_stats></span>
     <span class="predict" id=a1_predict></span>
    </div>
   </td>
   <td bgcolor="#A9C5EB">
    <div class=chessBlack>
     <select id=b1 onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=b1_stats></span>
     <span class="predict" id=b1_predict></span>
    </div>
   </td>
  </tr>
  <tr>
   <td bgcolor="#FF9797">
    <div class=chessBlack>
     <select id=a2 onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=a2_stats></span>
     <span class="predict" id=a2_predict></span>
    </div>
   </td>
   <td bgcolor="#A9C5EB">
    <div class=chessWhite>
     <select id=b2 onchange='selChange_cb(this)'>
     <!-- populated by js -->
     </select>
     <span id=b2_stats></span>
     <span class="predict" id=b2_predict></span>
    </div>
   </td>
  </tr>
  <tr>
   <td bgcolor="#FF9797">
    <input id="TeamAWins" type=submit value="WIN" onClick="recordGame(this)">
    <input name="" type=submit value="swap &#x21c5;" onClick="swapTeamA(this)">
    <input name="" type=submit value="clear &#x21bb" onClick="clearTeamA(this)">
   </td>
   <td bgcolor="#A9C5EB">
    <input id="TeamBWins" type=submit value="WIN" onClick="recordGame(this)">
    <input name="" type=submit value="swap &#x21c5 " onClick="swapTeamB(this)">
    <input name="" type=submit value="clear &#x21bb" onClick="clearTeamB(this)">
   </td>
  </tr>
 </table>

 <div id="autopick">
 </div>
</div>

<!-- MODE: SCHEDULER -->
<div id="scheduler" style="margin: 1em">
 <input type=submit value="Load Fair" onclick=schedLoadPlayersFair() />
 <input type=submit value="Load Random" onclick=schedLoadPlayersRandom() />
 <h2>Choose present players:</h2>
 <div id="schedulerPlayerList"></div>
</div>

<!-- MODE: OVERALL STATS -->
<div id="stats" style="margin: 1em">
 <div id="LeaderBoard" style="text-align:center"></div>
 <br>
 <div id="AllRatingsVsGamesGraph_status"></div>
 <div id="AllRatingsVsGamesGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
 <br>
 <div id="AllRatingsHistoryGraph_status"></div>
 <div id="AllRatingsHistoryGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
</div>

<!-- MODE: INDIVIDUAL STATS -->
<div id="istats" style="margin: 1em">
 Choose Player: <select id="istatsPlayerChoice" onchange='istatsPlayerChoice_cb(this)'>
 </select> 
 <br><br>
 <div id="IStatsExtended" style="text-align:center"></div>
 <br>
 <div id="ResultsVsPartnersGraph_status"></div>
 <div id="ResultsVsPartnersGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
 <br>
 <div id="ResultsVsOpponentsGraph_status"></div>
 <div id="ResultsVsOpponentsGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
</div>

<!-- MODE: GAMES LIST -->
<div id="games" style="margin: 1em">
</div>

<!-- MODE: ADMIN (add user / etc.) -->
<div id="admin">
 <h3>Admin Page! (add new user, etc.)</h3>
</div>

</body>
</html>
